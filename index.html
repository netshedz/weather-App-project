<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>weather application</title>
  </head>
  <body>
    <div class="Container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-bar"
            id="search-bar"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="cities">
          <h1 id="city"></h1>
          <p id="time">Saturday 15 june 2024, 18:30</p>
        </div>
        <div class="weather">
          <div class="weather-details">
            <p>
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed">7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span> <div id="icons"></div> </span
            ><span class="current-temperature-value" id="temperature"></span
            ><span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        <p>
          Coded by
          <a href="https://github.com/netshedz" target="_blank"
            >Dzhivhuho Netshedzo</a
          >. Code hosted on
          <a
            href="https://github.com/netshedz/weather-App-project"
            target="_blank"
            >GitHub</a
          >
          and website hosted on
          <a href="https://netshedzo-weather-app.netlify.app" target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
